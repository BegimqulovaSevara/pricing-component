<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prising component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <!-- Styles  -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="main-content">
        <div class="page container">
            <h1 class="site-title">Our Pricing</h1>
            <form class="pricing-switch" action="hhtps://echo.htmlacademy.ru" method="GET">
                <div class="switch">
                    <input class="switch-input-annualy visuallyhidden" type="radio" name="payment_period" value="annual" id="annualy-payment-period">
                    <input class="switch-input-monthly visuallyhidden" type="radio" name="payment_period" value="monthly" id="monthly-payment-period" checked>
                    <label class="switch-label" for="annualy-payment-period">Anually</label>
                    <div class="switch-control">
                        <div class="switch-circle"></div>
                        <label class="switch-control-annualy" for="annualy-payment-period"></label>
                        <label class="switch-control-monthly" for="monthly-payment-period"></label>
                    </div>
                    <label class="switch-label" for="monthly-payment-period">Monthly</label>
                </div>
            </form>
            <section class="pricing">
                <h2 class="visuallyhidden">
                    Pricing
                </h2>
                <div class="pricing-inner">
                    <section class="pricing-plan" data-payment-annual="199.99" data-payment-monthly="19.99">
                        <h3 class="pricing-plan-title">Basic</h3>
                        <div class="pricing-plan-price">
                            <span class="pricing-plan-price-currensy">$</span>
                            <span class="pricing-plan-value">19.99</span>
                        </div>
                        <ul class="pricing-plan-list">
                            <li class="pricing-plan-list-item">500 GB Storage</li>
                            <li class="pricing-plan-list-item">2 Users Allowed</li>
                            <li class="pricing-plan-list-item">Send up to 3 GB</li>
                        </ul>
                        <a class="button button-block button-primary" href="#">Learn more</a>
                    </section>

                    <section class="pricing-plan pricing-plan-best" data-payment-annual="249.99" data-payment-monthly="24.99">
                        <h3 class="pricing-plan-title">Professional</h3>
                        <div class="pricing-plan-price">
                            <span class="pricing-plan-price-currensy">$</span>
                            <span class="pricing-plan-value">24.99</span>
                        </div>
                        <ul class="pricing-plan-list white-border">
                            <li class="pricing-plan-list-item">1 TB Storage</li>
                            <li class="pricing-plan-list-item">5 Users Allowed</li>
                            <li class="pricing-plan-list-item">Send up to 10 GB</li>
                        </ul>
                        <a class="button button-block button-white" href="#">Learn more</a>
                    </section>

                    <section class="pricing-plan" data-payment-annual="399.99" data-payment-monthly="39.99">
                        <h3 class="pricing-plan-title">Master</h3>
                        <div class="pricing-plan-price">
                            <span class="pricing-plan-price-currensy">$</span>
                            <span class="pricing-plan-value">39.99</span>
                        </div>
                        <ul class="pricing-plan-list">
                            <li class="pricing-plan-list-item">2 TB Storage</li>
                            <li class="pricing-plan-list-item">10 Users Allowed</li>
                            <li class="pricing-plan-list-item">Send up to 20 GB</li>
                        </ul>
                        <a class="button button-block button-primary" href="#">Learn more</a>
                    </section>
                </div>
            </section>
        </div>
    </main>
    

    <script src="./js/main.js"></script>
</body>
</html>
